<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <section class="content">
      <h1 class="logo">NAME</h1>
      <div class="content_wrapper">
        <div class="contact_form">
          <h3>CONTACT US</h3>
          <form>
            <p>
              <label for="fullname">NAME</label>
              <input type="text" id="fullname" required>
            </p>
            <p>
              <label for="email">EMAIL</label>
              <input type="email"id="email" required>
            </p>
            <p>
              <label for="phone">PHONE</label>
              <input type="tel" id="phone" required>
            </p>
            <p>
              <label for="affair">AFFAIR</label>
              <input type="text" id="affair" required>
            </p>
            <p class="block">
              <label for="message">MESSAGE</label>
              <textarea type="text" id="message" placeholder="WRITE YOUR MESSAGE" required></textarea>
            </p>
            <button type="submit" name="send" class="block">SEND</button>
          </form>
        </div>
        <div class="contact_info">
          <h3>MORE INFORMATION</h3>
          <address>
            <ul>
              <li>
                <img src="assets/images/mail-outline.svg" alt="Foto correo electrónico" class="icon">
                <a href="mailto:hotelherencia01@gmail.com">Email address</a>
              </li>
              <li>
                <img src="assets/images/call-outline.svg" alt="Foto teléfono" class="icon">
                <a href="tel:011112222">Phone number</a>
              </li>
              <li>
                <img src="assets/images/location-outline.svg" alt="Foto brújula" class="icon">
                <a href="#">Address</a>
              </li>
            </ul>
          </address>
          <p>
            Lorem, ipsum dolor sit amet consectetzzur adipisicing elit. Aliquid, illum dolor? Unde optio nam quae delectus dpossimus laboriosam? Repellat, quia?
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
